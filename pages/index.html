  <script>
    $(document).ready(() => {

      
      function splitIntoChunks(array, chunkSize = 3) {
        const result = [];
        for (let i = 0, j = array.length; i < j; i += chunkSize) {
          const temparray = array.slice(i, i + chunkSize);
          result.push(temparray);
        }
        return result;
      }

      function getDivForRecord(record) {
        const component = $('<div>').addClass('col-md-4')
          .html(`<div class="card mb-4 box-shadow">
                  <div class="card-body">
                    <p class="card-text"> ${record.deviceName} </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      </div><small class="text-muted">9 mins</small></div></div></div>`);
        return component;
      }

      function param(name) {
        return (location.search.split(name + '=')[1] || '').split('&')[0];
      }

      function getDevices(thingGroup) {

        return axios.get(`http://localhost:3000/devices?thingGroup=${thingGroup}`)
          .then(function (response) {
            const devices = response.data.map(element => {
              var obj = {
                deviceName: element
              };
              return obj;
            });
            return devices;
          })
          .catch(function (error) {
            return [];
          });
      }


      getDevices('airpurifier').then((records) => {
        const recordChunks = splitIntoChunks(records, 4);

        const rows = recordChunks.map(recordChunk => {
          const row = $('<div>').addClass('row');
          const components = recordChunk.map(record => getDivForRecord(record));
          row.append(components);
          return row;
        });

        $('#device-list').append(rows);

      });
    });


  </script>
